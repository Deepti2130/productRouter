<p *ngIf="productobj">
  This is product <strong>{{productobj.name}}</strong> with status is
<strong>{{productobj.pstatus}}</strong>
</p>


<button
routerLink="edit"
[queryParamsHandling]="'preserve'"
mat-raised-button color="primary" class="mr-3">
  Edit product
</button>

<button
(click)="Onremoveproduct()"
mat-raised-button color="warn">
  Remove product
</button>
